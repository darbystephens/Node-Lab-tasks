<div>
  <h1>TODO List</h1>
  <h3>A place to store the things you have to do!</h3>
  <form ng-submit="$ctrl.add($ctrl.task);">
    <task-list todo-list = "$ctrl.todoList"></task-list>
    <input type="text" ng-model="$ctrl.task" placeholder="Add your to-do's">
    <button>ADD</button>
  </form>
</div>
